tags:
  - Contacts
summary: Partially update a contact
operationId: patchContact
description: Partially updates a contact's information.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
    description: The ID of the contact to update.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          phoneNumber:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated the contact.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              $ref: ../../../components/schemas/contact.yaml
  '400':
    description: Bad request.
  '401':
    description: Unauthorized.
  '404':
    description: Contact not found.
  '500':
    description: Internal server error.
